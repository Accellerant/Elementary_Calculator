<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Elementary Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    
    <body>
        <div class="calc_frame">
            <div class="cntnr_display">
                <div class="display">12345678.</div>
            </div>
            <div class="cntnr_branding">
                <div class="cntnr_logo">
                    <img class="img_logo" src="images/TI_Logo.png" 
                    alt="The Texas Instrument Logo">
                    <div class="brand">TEXAS INSTRUMENTS</div>
                </div>
                
                <div class="model">TI-108</div>
            </div>
            <div class="solarCell">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>
            </div>
            <div class="cntnr_btn">
                <div class="btn_numsPow">
                    <button type="button" class="ad">
                        <div>
                            <p>
                                Subscribe to Texas Instruments for $4.99 to 
                                unlock the following buttons: 
                            </p>
                            <p>+/-,	√, %, MRC, M-, and M+</p>
                        </div>
                        
                    </button>
                    <div class="row1">
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                    </div>
                    <div class="row2">
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                    </div>
                    <div class="row3">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                    </div>
                    <div class="row4">
                        <button type="button" class="red">ON/C</button>
                        <button type="button">0</button>
                        <button type="button">.</button>
                    </div>
                </div>
                <div class="cntnr_operators">
                    <button type="button">x</button>
                    <button type="button">÷</button>
                    <button type="button">-</button>
                    <button type="button">+</button>
                    <button type="button" class="calculate">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
