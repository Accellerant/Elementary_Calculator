<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Elementary Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    
    <body>
        <div class="calc_frame">
            <div class="cntnr_display">
                <div class="display" id="numDisplay">12345678.</div>
            </div>
            <div class="cntnr_branding">
                <div class="cntnr_logo">
                    <img class="img_logo" src="images/TI_Logo.png" 
                    alt="The Texas Instrument Logo">
                    <div class="brand">TEXAS INSTRUMENTS</div>
                </div>
                
                <div class="model">TI-108</div>
            </div>
            <div class="solarCell">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>
            </div>
            <div class="cntnr_btn">
                <div class="cntnr_numsPow">
                    <button type="button" class="ad">
                        <div>
                            <p>
                                Subscribe to Texas Instruments for $4.99 to 
                                unlock the following buttons: 
                            </p>
                            <p>+/-,	√, %, MRC, M-, and M+</p>
                        </div>
                        
                    </button>
                    <div class="row1">
                        <button type="button" id="btnNum_7">7</button>
                        <button type="button" id="btnNum_8">8</button>
                        <button type="button" id="btnNum_9">9</button>
                    </div>
                    <div class="row2">
                        <button type="button" id="btnNum_4">4</button>
                        <button type="button" id="btnNum_5">5</button>
                        <button type="button" id="btnNum_6">6</button>
                    </div>
                    <div class="row3">
                        <button type="button" id="btnNum_1">1</button>
                        <button type="button" id="btnNum_2">2</button>
                        <button type="button" id="btnNum_3">3</button>
                    </div>
                    <div class="row4">
                        <button type="button" class="red" id="btn_on">ON/C</button>
                        <button type="button" id="btnNum_0">0</button>
                        <button type="button" id="btnDec">.</button>
                    </div>
                </div>

                <div class="cntnr_operators">
                    <button type="button" id="btnOp_x">x</button>
                    <button type="button" id="btnOp_/">÷</button>
                    <button type="button" id="btnOp_-">-</button>
                    <button type="button" id="btnOp_+">+</button>
                    <button type="button" class="calculate" id="btn_=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
