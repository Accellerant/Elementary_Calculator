<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Elementary Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    
    <body>
        <div class="calc_frame">
            <div class="cntnr_display">
                <div class="display">12345678.</div>
            </div>
            <div class="cntnr_logo">
                <div class="brand">TEXAS INSTRUMENTS</div>
                <div class="model">TI-108</div>
            </div>
            <div class="solarCell"></div>
            <div class="cntnr_btn">
                <div class="btn_numsPow">
                    <div class="row1">
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                    </div>
                    <div class="row2">
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                    </div>
                    <div class="row3">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                    </div>
                    <div class="row4">
                        <button type="button">ON/C</button>
                        <button type="button">0</button>
                        <button type="button">.</button>
                    </div>
                </div>
                <div class="cntnr_operators">
                    <button type="button">×</button>
                    <button type="button">÷</button>
                    <button type="button">−</button>
                    <button type="button">+</button>
                    <button type="button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
